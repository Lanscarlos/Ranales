prefix: '&8[&cVulpecular-Debug&8]&r '
debug:
  show-details-event:
    level: 3
    message: '&3INFO &8|&r event: {0}'
  show-details-event-name:
    level: 3
    message: '&3INFO &8|&r event name: {0}'
  failed-to-handle-arg:
    level: 3
    message: |-
      &cERROR &8|&r fail to handle arg &c{1}&r in &c{0}&r for event &c{2}&r
      localizedMessage: &e{3}
      stackTrace: &e{4}
  failed-to-run-javascript:
    level: 3
    message: |-
      &cERROR &8|&r fail to run javascript &c{1}&r in &c{0}&r for event &c{2}&r
      localizedMessage: &e{3}
      stackTrace: &e{4}
  failed-to-run-kether:
    level: 3
    message: |-
      &cERROR &8|&r fail to run kether &c{1}&r in &c{0}&r for event &c{2}&r
      localizedMessage: &e{3}
      stackTrace: &e{4}
  failed-to-run-script:
    level: 3
    message: |-
      &cERROR &8|&r fail to run script &c{1}&r in &c{0}&r for event &c{2}&r
      localizedMessage: &e{3}
      stackTrace: &e{4}
